<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/lib/css/all.min.css">
    <link rel="stylesheet" href="./public/css/index.css">
    <title>Win Music Player</title>
</head>
<body viewer="1" wmaximize="false">
    <div id="file-name"><span class="title"></span></div>
    <div id="popup"></div>
    <div class="clock">
        <span class="time metal linear"></span>
    </div>
    <nav class="menubar text-light text-left">
        <span id="btn-home">
            <i class="fas fa-home"></i>
        </span>
        <div id='title-n'>
            <h5 class='title'>Music Player</h5>
            <div id="drag-region"></div>
        </div>
        <span id="btn-sys-min" class="popup-msg" data-title="Minimixe">
            <i class="fas fa-window-minimize"></i>
        </span>
        <span id="btn-sys-max" class="popup-msg" data-title="Maximize">
            <i class="fas fa-window-restore"></i>
        </span>
        <span class="btn-sys-close popup-msg" data-title="Close">
            <i class="fas fa-window-close"></i>
        </span>
    </nav>
    <div class="main">
        <div class="modal modal-list-file card bg-dark resize">
            <div id="list-file-header" class="nav nav-tabs move pt-1 pl-1 dialog-header">
                <span class="nav-item">
                    <input id="tab-play-list" name="list-tab" type="radio" class="d-none">
                    <label id="current-list-icon" class="nav-link" for="tab-play-list">
                        <i class="fas fa-file-alt"></i>
                    </label>
                </span>
                <span class="nav-item">
                    <input id="tab-recent" name="list-tab" type="radio" class="d-none">
                    <label class="nav-link" for="tab-recent">Recents</label>
                </span>
                <span class="nav-item">
                    <input id="tab-files" name="list-tab" type="radio" class="d-none">
                    <label class="nav-link" for="tab-files">
                        <i class="fas fa-database"></i>
                    </label>
                </span>
                <span class="nav-item">
                    <input id="tab-favorite" name="list-tab" type="radio" class="d-none">
                    <label class="nav-link" for="tab-favorite">
                        <i class="fa fa-star"></i>
                    </label>
                </span>
                <span id="list-file-hide" class="btn-hide"><i class="far fa-times-circle"></i></span>
            </div>
            <div class="m-body cancel-footer">
                <div id="play-list" class="tab-content">
                    <div class="list-file-content">
                        <ul id="current-list" class="list-group-flush text-dark">
                            <li class="list-item-empty list-group-item">Not Files Found</li>
                        </ul>
                    </div>
                    <span id="file-count"></span>
                </div>
                <div id="recent" class="tab-content d-none">
                    <div class="list-file-content">
                        <ul id="list-recent" class="list-group-flush text-dark">
                            <li class="list-item-empty list-group-item">Not Files Found</li>
                        </ul>
                    </div>
                    <div class="list-footer text-center">
                        <div class="input-group">
                            <button id="recent-clear" class="btn btn-secondary mr-1">Clear</button>
                            <div class="input-group-text mr-1 px-1 font-weight-bold">
                                <span id="recent-count">0/0</span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="select-style">Max: </span></div>
                            </div>
                            <input id="recent-max" type="number" class="form-control mr-1" min="0" max="200" step="10"></span>
                        </div>
                    </div>
                </div>
                <div id="files" class="tab-content d-none">
                    <div class="list-file-content">
                        <ul id="list-files" class="list-group-flush text-dark">
                            <li class="list-item-empty list-group-item">Not Files Found</li>
                        </ul>
                    </div>
                    <div class="list-footer text-center">
                        <div class="input-group">
                            <div class="input-group-text mx-1 px-1">
                                <span id="prev-list-page">
                                    <i class="fas fa-angle-left"></i>
                                </span>
                                <span id="current-page" class="px-2"></span>
                                <span id="next-list-page">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="select-style"><i class="fa fa-search"></i><span id="file-found"></span></div>
                            </div>
                            <input type="text" name="" id="files-filter" class="form-control" placeholder="Search"
                                style="
                                border-radius: 0px 5px 5px 0px;" required>
                            <span id="btn-search-clear"><i class="fas fa-times-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div id="favorite" class="tab-content d-none">
                    <div class="list-file-content">
                        <ul id="list-favs" class="list-group-flush text-dark">
                            <li class="list-item-empty list-group-item">Not Files Found</li>
                        </ul>
                    </div>
                    <div class="list-footer text-center">
                        <div class="input-group">
                            <div class="input-group-text mx-1 px-1">
                                <span id="fav-create">
                                    <i class="fas fa-plus-square"></i>
                                </span>
                                <span id="fav-remove">
                                    <i class="fas fa-trash-alt"></i>
                                </span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="select-style"><i class="fa fa-star"></i><span id="fav-found" class="pl-1"></span></div>
                            </div>
                            <select id="fav-select" class="form-control select-list">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="context-menu">
                <ul>
                    <li id="cm-open-with-default">Open In Default</li>
                    <li id="cm-cp-name">Copy Name</li>
                    <li id="cm-cp-path">Copy Path</li>
                    <li id="cm-file-rename">Rename</li>
                    <li id="cm-zip-file">Zip File</li>
                    <li id="cm-sh-details">Show Details</li>
                </ul>
            </div>
            <div id="music-list" class="text-center card">
                <ul class="list-group-flush">
                    <li class="list-group-item">A Item 1</li>
                    <li class="list-group-item">A Item 2</li>
                    <li class="list-group-item">A Item 3</li>
                    <li class="list-group-item">A Item 4</li>
                    <li class="list-group-item">A Item 5</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="./public/lib/js/jquery.js"></script>
    <script src="./public/js/system.js"></script>
    <script src="./public/js/utils.js"></script>
    <script>
        if (window.module) module = window.module
    </script>
</body>
</html>
